<html>
    <head>

<body>
<nav>

<div class="contactContainer">
    <h1>聯絡我！</h1>
    <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbxi_I5eMSJ1Dbp5XJjzC8HQIfQsOxykvWmCIuE6Pt27QK24i0Ftt7nk3RirTyyTv_s4/exec">

        <br>
        <input name="Email" id="email" type="email" placeholder="電郵" required>
        <br>
        <input name="Message" id="message" type="text" placeholder="訊息">
        <br>
        <button id="submitButton" type="submit">提交</button>
    </form>
</div>
